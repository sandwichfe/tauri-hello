<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
    }
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }
    .loader {
      position: relative;
      width: 120px;  /* 增大容器尺寸 */
      height: 120px;
      margin: 0 auto 30px;
    }
    .loader:before, .loader:after {
      content: '';
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);  /* 确保完全居中 */
      background-color: rgba(136, 207, 256, 0.7);
      animation: pulse 2s ease-in-out infinite;
    }
    .loader:after {
      animation-delay: 1s;
    }
    .progress-text {
      font-size: 16px;
      margin-top: 55px;
      opacity: 0.8;
    }
    @keyframes pulse {
      0% { 
        transform: translate(-50%, -50%) scale(0.6); 
        opacity: 0.8; 
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.4);  /* 增大放大比例 */
        opacity: 0.2; 
      }
      100% { 
        transform: translate(-50%, -50%) scale(0.6); 
        opacity: 0.8; 
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="progress-text">稍等片刻...</div>
  </div>
</body>
</html>
